<div class="container mt-4 mb-4">
  <nav class="navbar navbar-expand-lg p-4">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <a href="https://www.facebook.com/StarWars" target="_blank">
          <img src="assets/facebook.svg" alt="logo facebook" class="logo-redes">
        </a>
        <a href="https://www.instagram.com/starwars/" target="_blank">
          <img src="assets/instagram.svg" alt="logo instagram" class="logo-redes">
        </a>
        <a href="https://x.com/starwars" target="_blank">
          <img src="assets/x-twitter.svg" alt="logo twitter" class="logo-redes">
        </a>
      </div>
      <div class="d-flex justify-content-center flex-grow-1 logoStarWars">
        <img src="assets/logo-starwars.png" alt="logo Star Wars" class="logo">
      </div>
      <div class="d-flex">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
           <span>
             <img src="assets/bars-solid.svg" alt="Toggle navigation" class="custom-toggler-icon">
           </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            @if (isAuthenticated) {
              <li class="nav-item">
                <button (click)="logout()" routerLinkActive="active" class="nav-link ms-20 logout" aria-current="page">LOG OUT</button>
              </li>
            } @else {
            <li class="nav-item">
              <a routerLink="/login" routerLinkActive="active" class="nav-link ms-20" aria-current="page">LOG IN</a>
            </li>
            <li class="nav-item">
              <a routerLink="/register" routerLinkActive="active" class="nav-link" aria-current="page">SIGN UP</a>
            </li>
          }
          </ul>
        </div>
      </div>
    </div>
  </nav>
</div>
