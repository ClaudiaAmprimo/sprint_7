<div class="section-title">
  <div class="line"></div>
  <h2>PILOTS</h2>
  <div class="line"></div>
</div>

<div class="container-pilots">
  @if(pilots.length > 0){
    @for(pilot of pilots; track pilot){
      <div class="pilot-item">
        <div class="pilot-image">
          <img [src]="pilot.imageUrl" alt="{{ pilot.name }}" class="pilot-img" style="max-width: 100%;">
        </div>
        <div class="pilot-details">
          <p>{{ pilot.name }}</p>
        </div>
      </div>
    }
  }
  @else  {
    <p>No pilots available.</p>
  }
</div>
