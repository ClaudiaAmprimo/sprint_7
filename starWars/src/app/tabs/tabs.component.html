<div class="container">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active text-tabs" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">HOME</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link text-tabs" id="starship-tab" data-bs-toggle="tab" data-bs-target="#starship-tab-pane" type="button" role="tab" aria-controls="starship-tab-pane" aria-selected="false">STARSHIPS</button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
        <app-home></app-home>
      </div>
      <div class="tab-pane fade" id="starship-tab-pane" role="tabpanel" aria-labelledby="starship-tab" tabindex="0">
        <!-- <app-starship-list></app-starship-list> -->
        <app-starship-list (starshipSelected)="onStarshipSelected($event)"></app-starship-list>
        @if(selectedStarship){
          <app-starship-details [starship]="selectedStarship" [imageUrl]="selectedImageUrl"></app-starship-details>
        }
      </div>
    </div>
</div>
