<!-- <div class="container-fondo"> -->
  <div class="container register-form">
    <div class="d-flex justify-content-end">
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
      <div>
      <h4 class="ms-4"><strong>Enter your email to continue</strong></h4>
      <p class="ms-4">Log in to Star Wars with your MyDisney account. If you don't have one, you will be prompted to create one.</p>
    </div>

    <div class="form-floating mb-3 m-4">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating m-4">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="form-floating m-4">
      <button type="button" class="btn btn-warning w-100">Log In</button>
      </div>
  </div>
<!-- </div> -->
